<!doctype html>
<html lang="en">
<head>
    <title>Set Up</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="images/svg" href="images/logo_b.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="wrapper">
    <div class="set-up">
        <div class="modal flex-center-x flex-center-y">
            <div class="modal-content">
                <div class="register-back-box flex-space-b">
                    <a href="#" class="btn-back">Go back</a>
                    <span class="text_xs">Have an account? <a href="#" class="sign-in__link">Sign up</a></span>
                </div>
                <h3 class="register__title">Set up your password</h3>
                <span class="register__description">Set up your new password for the HIPAA Vitals platform</span>
                <form action="#" method="post" class="sign-in__form">
                    <div class="box-input">
                        <input type="password" class="input-std" id="newPassword">
                        <label for="newPassword">New Password</label>
                    </div>
                    <div class="box-input">
                        <input type="password" class="input-std" id="confirmPassword">
                        <label for="confirmPassword" class="label-std">Confirm new password</label>
                    </div>
                    <button type="submit" class="btn-std">Confirm</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="sign-in.js"></script>
<script src="main.js"></script>
</body>
</html>
