<!doctype html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="images/svg" href="images/logo_b.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="wrapper">
    <div class="register">
        <div class="modal flex-center-x flex-center-y">
            <div class="modal-content">
                <div class="register-back-box flex-space-b">
                    <a href="#" class="btn-back">Go back</a>
                    <span class="text_xs">Have an account? <a href="#" class="sign-in__link">Sign up</a></span>
                </div>
                <h3 class="register__title">Sign up to HIPAA Vitals</h3>
                <span class="register__description">Sign up for the HIPAA Vitals platform</span>
                <form action="#" method="post" class="sign-in__form">
                    <div class="box-input">
                        <input type="email" class="input-std" id="name">
                        <label for="name">First Name</label>
                    </div>
                    <div class="box-input">
                        <input type="text" class="input-std" id="lastName">
                        <label for="lastName" class="label-std">Last Name</label>
                    </div>
                    <div class="box-input">
                        <input type="email" class="input-std" id="email">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="remember-box flex-space-b">
                        <div class="checkbox">
                            <input type="checkbox" class="input__checkbox" id="read">
                            <label for="read" class="flex-center-y text_xs">I have read the <a href="#" class="terms__link text_xs"> Terms and Conditions</a>.</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-std">SIGN UP NOW</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="sign-in.js"></script>
<script src="main.js"></script>
</body>
</html>
