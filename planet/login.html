<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="images/svg" href="images/logo_b.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="wrapper">
    <div class="sign-in">
        <div class="modal flex-center-x flex-center-y">
            <div class="modal-content">
                <a href="#" class="box-logo flex-center-x">
                    <img src="images/logo_b.svg" alt="">
                    <span class="logo__txt">HIPAA Vitals</span>
                </a>
                <form action="#" method="post" class="sign-in__form">
                    <div class="box-input">
                        <input type="email" class="input-std" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="box-input">
                        <input type="password" class="input-std" id="password">
                        <label for="password" class="label-std">Password</label>
                    </div>
                    <div class="remember-box flex-space-b">
                        <div class="checkbox">
                            <input type="checkbox" class="input__checkbox" id="remember">
                            <label for="remember" class="flex-center-y text_xs">Remember me</label>
                        </div>
                        <a href="#" class="forgot text_xs">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-std">Log in</button>
                </form>
                <span class="text_xs sign-in__box">Don't have an account? <a href="#" class="sign-in__link">Sign up</a></span>
            </div>
        </div>
    </div>
</div>
<script src="sign-in.js"></script>
<script src="main.js"></script>
</body>
</html>
